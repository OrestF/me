<h1>Me</h1>
<div class="row flex-vertical">
  <div class="col-xs-12 col-sm-8 user-info">
    My name is <span class="user-name">{{ data.user.name }} {{ data.user.surname }}</span>,
    {{data.app.main_text}}

    <div class="contacts">
      <h3>Contacts</h3>
      <a href="mailto:{{ data.user.email }}" class="email" mdTooltip="{{data.user.email}}">
        <svg fill="#fff" height="58" viewBox="0 0 24 24" width="58" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"
          />
        </svg>
      </a>

      <a href="{{ data.user.linkedin }}" target="_blank" class="linkedin" mdTooltip="Linkedin">
        <svg fill="#FFFFFF" height="58" viewBox="0 0 24 24" width="58" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 5v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2H5c-1.11 0-2 .9-2 2zm12 4c0 1.66-1.34 3-3 3s-3-1.34-3-3 1.34-3 3-3 3 1.34 3 3zm-9 8c0-2 4-3.1 6-3.1s6 1.1 6 3.1v1H6v-1z"
          />
          <path d="M0 0h24v24H0z" fill="none" />
        </svg>
      </a>
    </div>
  </div>

  <div class="col-xs-12 col-sm-4 ">
    <img class="user-image" src="{{data.user.image}}" alt="" />
  </div>
  
</div>
<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <img class="map-image" src="/assets/img/map_edited.png" alt="map">
  </div>
